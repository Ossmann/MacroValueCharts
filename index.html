
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>

    <h1>Where is the ISS?</h1>
    <p>latitude: <span id="lat"></span><br />
        latitude: <span id="long"></span>
    </p>

<script>
const api_url = 'https://sandbox.iexapis.com/stable/stock/IBM/quote?token=Tpk_1e6e223aef034078b46bad220edfe3cb';
async function getISS() {
    const response = await fetch(api_url);
    const data = await response.json();
    const { open, close } = data;

    document.getElementById('lat').textContent = open;
    document.getElementById('long').textContent = close;
}

getISS();


</script>

</body>

</html>
