<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>

    <canvas id="myChart" width="400" height="400"></canvas>

<script>
const xlabels [];

const api_url = 'https://sandbox.iexapis.com/stable/stock/IBM/quote?token=Tpk_1e6e223aef034078b46bad220edfe3cb';
async function getData() {
    const response = await fetch(api_url);
    const data = await response.json();
    const { open, close } = data;

}


async function chartIt(){
  await getData();  
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['open', 'close'],
        datasets: [{
            label: '# of Votes',
            data: [open, close],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',

            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',

            ],
            borderWidth: 1
        }]
    },
});
}

chartIt();

</script>


</body>

</html>
